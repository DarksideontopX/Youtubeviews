<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT VIEW BOOSTER</title>
  <style>
    :root {
      --red: #ff003c;
      --black: #0a0a0a;
      --white: #ffffff;
      --neon: #ff004f;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
    }
    .subtitle {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 20px;
    }
    .box, .admin-panel {
      background: #1a1a1a;
      border: 2px solid var(--neon);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px var(--neon);
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: var(--neon);
      color: var(--white);
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e60042;
    }
    .glow {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px var(--neon); }
      50% { box-shadow: 0 0 20px var(--neon); }
      100% { box-shadow: 0 0 10px var(--neon); }
    }
    iframe {
      width: 300px;
      height: 180px;
      margin: 10px;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
      background: transparent;
      border: 2px solid var(--neon);
      color: var(--neon);
      padding: 6px 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .buy-key a {
      color: var(--white);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    .buy-key img {
      width: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>YT VIEW BOOSTER</h1>
  <div class="subtitle">MADE BY DARKSIDE</div>
  <div id="login-box" class="box">
    <input id="username" placeholder="Enter Username" />
    <input id="key" placeholder="Enter Key" />
    <button onclick="login()">Login</button>
    <div class="buy-key">
      <a href="https://t.me/Killingchildrenforfun" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" />BUY KEY
      </a>
    </div>
  </div>
  <button class="settings-btn" onclick="openAdmin()">⚙️</button>

  <div id="admin-panel" class="admin-panel" style="display:none">
    <h3>Admin Panel</h3>
    <input id="newKey" placeholder="Add New Key" />
    <input id="expiry" placeholder="Expiry Date (YYYY-MM-DD)" />
    <input id="maxDevices" placeholder="Max Devices" type="number" />
    <button onclick="addKey()">Add Key</button>
  </div>

  <div id="user-panel"></div>

  <script>
    const adminKey = 'RUDRAPAWAR';
    const validKeys = {
      'DARKSIDE': { user: 'DARKSIDE', devices: 0, maxDevices: 5, expiry: '2099-12-31' }
    };

    function login() {
      const u = document.getElementById('username').value.trim();
      const k = document.getElementById('key').value.trim();

      if (k === adminKey) {
        alert('Welcome Admin!');
        document.getElementById('admin-panel').style.display = 'block';
        document.getElementById('login-box').style.display = 'none';
      } else if (validKeys[k] && validKeys[k].user === u) {
        if (validKeys[k].devices >= validKeys[k].maxDevices) {
          alert('Device limit exceeded.');
        } else {
          validKeys[k].devices++;
          document.getElementById('login-box').style.display = 'none';
          loadUserPanel(u, validKeys[k].expiry);
        }
      } else {
        alert('Invalid credentials.');
      }
    }

    function loadUserPanel(user, expiry) {
      document.getElementById('user-panel').innerHTML = `
        <div class="box">
          <h3>Welcome, ${user}</h3>
          <input id="ytlink" placeholder="Paste YouTube Link (any type)" oninput="autoBoost()"/>
          <input id="views" type="number" min="1" max="1000" placeholder="VIEWS AMOUNT [MAX 1000]"/>
          <div class="video-grid" id="videos"></div>
          <p>Your key is valid till ${expiry}</p>
        </div>`;
    }

    function autoBoost() {
      const url = document.getElementById('ytlink').value.trim();
      const count = parseInt(document.getElementById('views').value) || 1;
      const container = document.getElementById('videos');
      container.innerHTML = '';
      if (!url.includes('youtube.com') && !url.includes('youtu.be')) return;

      let embed = url;
      if (url.includes('watch?v=')) {
        const id = url.split('watch?v=')[1].split('&')[0];
        embed = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1`;
      } else if (url.includes('shorts/')) {
        const id = url.split('shorts/')[1].split('?')[0];
        embed = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1`;
      } else if (url.includes('youtu.be/')) {
        const id = url.split('youtu.be/')[1].split('?')[0];
        embed = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1`;
      }

      for (let i = 0; i < Math.min(count, 1000); i++) {
        const frame = document.createElement('iframe');
        frame.src = embed;
        frame.allow = 'autoplay';
        container.appendChild(frame);
      }
    }

    function openAdmin() {
      const key = prompt('Enter Admin Key');
      if (key === adminKey) {
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        alert('Wrong admin key!');
      }
    }

    function addKey() {
      const k = document.getElementById('newKey').value.trim();
      const e = document.getElementById('expiry').value.trim();
      const d = parseInt(document.getElementById('maxDevices').value);
      if (k && e && d) {
        validKeys[k] = { user: k, devices: 0, maxDevices: d, expiry: e };
        alert('Key added!');
      } else {
        alert('Fill all fields');
      }
    }
  </script>
</body>
</html>
